<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <style>
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <section>
            <h2>Ventas</h2>
            <h2><a href="./almacen.html">Inventario</a></h2>
        </section>
        <p><a href="./index.html">Cerrar sistema</a></p>
    </header>

    <main class="main">
        <h2 class="sale-messaje" id="sale-messaje"></h2>
        <!-- Primera seccion -->
        <section class="sale-section first">
            <article>
                <form class="sale-form" id="sale-form">
                    <label>Codigo del producto
                        <input class="sale-input code" name="sale_code" type="text" placeholder="Introduce el codigo del producto">
                    </label>
                    <label>Cantidad
                        <input class="sale-input quantity" name="sale_quantity" min="1" value="1" type="number" placeholder="Introduce la cantidad a comprar">
                    </label>
                </form>
            </article>

            <article class="sale-description" id="sale-description"></article>
            <article id="sale-date_time"></article>
        </section>
        
        <!-- Segunda seccion -->
        <section class="sale-section second">
            <h2 id="sale-name"></h2>
            <article id="sale-date_expiry"></article>
            <article id="sale-clasification"></article>
            <article id="sale-price"></article>
            <article class="red bold" id="sale-total"></article>
        </section>

        <button class="sale-button block-center" id="sale-button_complete">Finalizar compra</button>
    </main>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./ventas.js"></script>
</body>
</html>
